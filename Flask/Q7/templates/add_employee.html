<!DOCTYPE html>
<html>
<head>
    <title>Add Employee</title>
</head>
<body>
    <h1>Add Employee</h1>
    <form method="POST" action="/add_employee">
        <input type="text" name="employee_name" placeholder="Name" required>
        <input type="text" name="employee_email" placeholder="Email">
        <input type="number" step="0.01" name="employee_salary" placeholder="Salary">
        <input type="text" name="employee_city" placeholder="City">
        <input type="submit" value="Add Employee">
    </form>
</body>
</html>
