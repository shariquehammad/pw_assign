<!DOCTYPE html>
<html>
<head>
    <title>Edit Employee</title>
</head>
<body>
    <h1>Edit Employee</h1>
    <form method="POST" action="">
        <input type="text" name="employee_name" placeholder="Name" value="{{ employee.name }}" required>
        <input type="text" name="employee_email" placeholder="Email" value="{{ employee.email }}">
        <input type="number" step="0.01" name="employee_salary" placeholder="Salary" value="{{ employee.salary }}">
        <input type="text" name="employee_city" placeholder="City" value="{{ employee.city }}">
        <input type="submit" value="Save">
    </form>
</body>
</html>
