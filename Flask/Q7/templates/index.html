<!DOCTYPE html>
<html>
<head>
    <title>Employee List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Employee List</h1>
        <a href="{{ url_for('add_employee') }}" class="btn btn-primary mb-3">Add Employee</a>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Salary</th>
                    <th>City</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for employee in employees %}
                    <tr>
                        <td>{{ employee.name }}</td>
                        <td>{{ employee.email }}</td>
                        <td>${{ employee.salary }}</td>
                        <td>{{ employee.city }}</td>
                        <td>
                            <a href="{{ url_for('edit_employee', employee_id=employee.id) }}" class="btn btn-primary btn-sm">Edit</a>
                            <a href="{{ url_for('delete_employee', employee_id=employee.id) }}" class="btn btn-danger btn-sm">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
