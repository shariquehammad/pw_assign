<!DOCTYPE html>
<html>
<head>
    <title>User Input Form</title>
</head>
<body>
    <h1>Enter Something:</h1>
    <form method="post" action="/">
        <input type="text" name="user_input" placeholder="Enter something" required>
        <input type="submit" value="Submit">
    </form>
    
    {% if user_input %}
    <h2>You entered: {{ user_input }}</h2>
    {% endif %}
</body>
</html>
